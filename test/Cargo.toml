[package]
name = "rustler_test"
version = "0.2.0"
authors = ["HansiHE <hansihe@hansihe.com>"]
build = "build.rs"

[lib]
name = "rustler_test"
path = "src/lib.rs"
crate-type = ["dylib"]

[features]
default = ["with-syntex"]
with-syntex = [
    "rustler_codegen/with-syntex",
]

[build-dependencies.rustler_codegen]
path = "../rustler_codegen"

[dependencies.rustler]
path = "../"
[dependencies.rustler_codegen]
path = "../rustler_codegen/"
